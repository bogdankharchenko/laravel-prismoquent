#

version: 2
jobs:
  build:
    docker:
    - image: circleci/php:7.1.20-cli-stretch

    working_directory: ~/prismoquent

    steps:
      - checkout

      - run: sudo docker-php-ext-enable xdebug

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: "[ -f ./vendor/prismic/php-sdk/composer.json ] || composer install -n --prefer-dist"

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      - run: mkdir -p ~/phpunit

      - run: ./vendor/bin/phpunit -c phpunit.xml --log-junit ~/phpunit/junit.xml --coverage-clover ~/phpunit/clover.xml

      - run: php vendor/bin/php-coveralls -x ~/phpunit/clover.xml

      - store_test_results:
          path: ~/phpunit

      - store_artifacts:
          path: ~/phpunit

